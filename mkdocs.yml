site_name: ProteinGymPy documentation
theme:
  name: readthedocs

markdown_extensions:
  - toc:
      permalink: true
  - md_in_html
  
plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      default_handler: python

nav:
  - Home: index.md
  - Vignettes:
    - Data Import and Representation: data_importation_and_representation.ipynb
    - Data Visualization and Exploration: visualization_exploration.ipynb
  - About:
    - License: LICENSE
    - Citation: CITATION.md
